<div class="container">
    <h2> Complete los datos para crear un nuevo usuario</h2>
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="nombre" required>
        <mat-error *ngIf="nombre.invalid">Debes ingresar un valor</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput [formControl]="apellido" required>
        <mat-error *ngIf="apellido.invalid">Debes ingresar un valor</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput [formControl]="dni" type="number">
        <mat-error *ngIf="dni.invalid">{{getErrorMessageDNI()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [formControl]="contrasena" [type]="hide ? 'password' : 'text'" required>
        <button  mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        <mat-error *ngIf="contrasena.invalid">Debes ingresar un valor</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Aeropuerto</mat-label>
        <input matInput [(ngModel)]="aeropuerto">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Rol</mat-label>
        <mat-select [(ngModel)]="rol">
            <mat-option *ngFor = "let rol of roles" [value] = "rol">
                {{rol}}
            </mat-option> 
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="volver()" style="margin-right: 10px">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()" 
    [disabled]="!nombre.valid || !apellido.valid || !contrasena.valid || !email.valid || !dni.valid"
    >Crear</button>
</div>
<div *ngIf= "permisos.match('NO1')" >
    No tenes los permisos
</div>
