<div class = "usuarios"> 
    <div class = "table">
        <table mat-table [dataSource]= "dataTable">
            <ng-container matColumnDef = "name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef = "apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let user"> {{user.apellido}} </td>
            </ng-container>
            <ng-container matColumnDef = "dni">
                <th mat-header-cell *matHeaderCellDef> D.N.I </th>
                <td mat-cell *matCellDef="let user"> {{user.dni}} </td>
            </ng-container>
            <ng-container matColumnDef = "codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo Usuario </th>
                <td mat-cell *matCellDef="let user"> {{user.codigoUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef = "rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let user"> {{user.rolUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef = "aeropuerto">
                <th mat-header-cell *matHeaderCellDef> Aeropuerto </th>
                <td mat-cell *matCellDef="let user"> {{user.iataAeropuerto}} </td>
            </ng-container>
            <ng-container matColumnDef = "nombreCreador">
                <th mat-header-cell *matHeaderCellDef> Creador </th>
                <td mat-cell *matCellDef="let user"> {{user.nombreCreador}} </td>
            </ng-container>
            <ng-container matColumnDef = "activo">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let user"> {{ (user.activo) ? "Activo" : "Inactivo"}}</td>
            </ng-container>
            <ng-container matColumnDef = "correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let user"> {{user.correo}} </td>
            </ng-container>
            <ng-container matColumnDef = "edit">
                <th mat-header-cell *matHeaderCellDef> 
                    <button mat-icon-button color="primary" (click) = "createUser()">
                        <mat-icon> add </mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="primary" (click) = "editarUser(row)">
                        <mat-icon> edit </mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (dblclick)="editarUser(row)">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]"
                     showFirstLastButtons 
                     aria-label="Select page of users">
        </mat-paginator>
    </div>
</div>
